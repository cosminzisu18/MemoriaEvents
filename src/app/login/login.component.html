<div class="container-fluid">
    <div class="row">
      <div class="col-md-8 bg-login">
        <img src="" alt="">
        <div class="content">
          <h1 class="brand">Bine ați venit</h1>
          <span>Loghează-te ca administrator</span> <br>
        </div>
      </div>
      <div class="col-md-4 login-area">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input class="form-control" type="text" id="username" formControlName="username">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                   <i class="fas fa-key"></i>
                </span>
              </div>
              <input class="form-control" type="password" id="password" formControlName="password">
            </div>
          </div>
          <div *ngIf="errorMessage" class="error-message" style="color: red;">{{ errorMessage }}</div>
          <button type="submit" class="btn btn-primary btn-block">Login</button> 
        </form>
      </div>
    </div>
  </div>
